---
name: Build kobo-ssh

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: build-kobo-ssh
  cancel-in-progress: false

jobs:
  filter-changes:
    name: Filter changes
    runs-on: ubuntu-latest
    outputs:
      build_changed: ${{ steps.build-files-changed.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Build files changed
        id: build-files-changed
        uses: tj-actions/changed-files@48d8f15b2aaa3d255ca5af3eba4870f807ce6b3c # v45
        with:
          files: |
            .github/workflows/build.yaml
            KoboRoot/**
            Dockerfile

  build-koboroot:
    if: ${{ needs.filter-changes.outputs.build_changed == 'true' }}
    name: Build KoboRoot
    runs-on: ubuntu-latest
    needs:
      - filter-changes
    permissions:
      contents: write
    env:
      TOOLCHAIN_IMAGE: kobo-ssh-toolchain:latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Build image
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        id: build
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_SUMMARY: false
        with:
          push: false
          load: true
          tags: ${{ env.TOOLCHAIN_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Fetch build output
        uses: kohlerdominik/docker-run-action@170cd7d34e33265bfba818cddf461bae2d6c44d2 # v2.0.0
        with:
          image: ${{ env.TOOLCHAIN_IMAGE }}
          volumes: |
            ${{ github.workspace }}/dist:/dist
          run: |
            cp /output/KoboRoot.tgz /dist/

      - name: Release artifact
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          tag_name: "2025.87"
          body: |
            Dropbear 2025.87 for Kobo eReaders
          files: dist/KoboRoot.tgz
